name: SwiftWasm
on:
  push:
    branches: ["wasm32-wasi-test"]
  pull_request:
    branches: ["wasm32-wasi-test"]
permissions: {}
defaults:
  run:
    shell: bash -euo pipefail {0}
jobs:
  test:
    strategy:
      matrix:
        target:
          - sdk:
              url: https://download.swift.org/development/wasm-sdk/swift-DEVELOPMENT-SNAPSHOT-2025-11-03-a/swift-DEVELOPMENT-SNAPSHOT-2025-11-03-a_wasm.artifactbundle.tar.gz
              checksum: bf2571b519075f1e60f4de0c692dbda510643382b15c9a0dba66173396cf1328
              id: swift-DEVELOPMENT-SNAPSHOT-2025-11-03-a_wasm
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - run: ./Scripts/ci-install-swiftly.sh
      - run: swiftly install -y --use main-snapshot-2025-11-03
      - run: swift --version
      - env:
          SDK_URL: ${{ matrix.target.sdk.url }}
          SDK_CHECKSUM: ${{ matrix.target.sdk.checksum }}
        run: swift sdk install "$SDK_URL" --checksum "$SDK_CHECKSUM"
      - env:
          SDK_ID: ${{ matrix.target.sdk.id }}
        run: swift test -c release --swift-sdk "$SDK_ID" --toolset wasi-test-toolset.json
  results:
    if: ${{ always() }}
    runs-on: ubuntu-24.04-arm
    needs: [test]
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
