name: SwiftWasm
on:
  push:
    branches: ["wasm32-wasi-test"]
  pull_request:
    branches: ["wasm32-wasi-test"]
jobs:
  test:
    strategy:
      matrix:
        target:
          - sdk:
              url: https://download.swift.org/development/wasm-sdk/swift-DEVELOPMENT-SNAPSHOT-2025-08-05-a/swift-DEVELOPMENT-SNAPSHOT-2025-08-05-a_wasm.artifactbundle.tar.gz
              checksum: 0e30002411f4c618d31d83d11042083aaea8f368c761880aa6d3f979a2cd2275
              id: swift-DEVELOPMENT-SNAPSHOT-2025-08-05-a_wasm
            other-wasmkit-flags:
    runs-on: ubuntu-24.04-arm
    env:
      STACK_SIZE: 16777216
    steps:
      - uses: actions/checkout@v4
      - run: ./Scripts/ci-install-swiftly.sh
      - name: swiftly install
        run: |
          curl --silent --retry 3 --location --fail --compressed https://swift.org/keys/all-keys.asc | gpg --import -
          swiftly install -y --use main-snapshot-2025-08-05
      - run: swift --version
      - run: swift sdk install ${{ matrix.target.sdk.url }} --checksum ${{ matrix.target.sdk.checksum }}
      - run: swift build -c release --build-tests --swift-sdk ${{ matrix.target.sdk.id }} -Xlinker -z -Xlinker stack-size=$STACK_SIZE
      - run: wasmkit run --dir .build --dir / --stack-size=$STACK_SIZE ${{ matrix.target.other-wasmkit-flags }} .build/release/swift-syntaxPackageTests.xctest
  results:
    if: ${{ always() }}
    runs-on: ubuntu-24.04-arm
    needs: [test]
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
