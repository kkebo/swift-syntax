name: SwiftWasm
on:
  push:
    branches: ["wasm32-wasi-test"]
  pull_request:
    branches: ["wasm32-wasi-test"]
permissions: {}
jobs:
  test:
    strategy:
      matrix:
        target:
          - sdk:
              url: https://download.swift.org/development/wasm-sdk/swift-DEVELOPMENT-SNAPSHOT-2025-10-02-a/swift-DEVELOPMENT-SNAPSHOT-2025-10-02-a_wasm.artifactbundle.tar.gz
              checksum: b64dfad9e1c9ccdf06f35cf9b1a00317e000df0c0de0b3eb9f49d6db0fcba4d9
              id: swift-DEVELOPMENT-SNAPSHOT-2025-10-02-a_wasm
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - run: ./Scripts/ci-install-swiftly.sh
      - run: swiftly install -y --use main-snapshot-2025-10-02
      - run: swift --version
      - run: swift sdk install ${{ matrix.target.sdk.url }} --checksum ${{ matrix.target.sdk.checksum }}
      - run: swift test -c release --swift-sdk ${{ matrix.target.sdk.id }} --toolset wasi-test-toolset.json --no-parallel
  results:
    if: ${{ always() }}
    runs-on: ubuntu-24.04-arm
    needs: [test]
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
