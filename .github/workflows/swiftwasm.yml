name: SwiftWasm
on:
  push:
    branches: ["wasm32-wasi-test"]
  pull_request:
    branches: ["wasm32-wasi-test"]
jobs:
  test:
    strategy:
      matrix:
        target:
          - sdk:
              url: https://download.swift.org/development/wasm-sdk/swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a/swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a_wasm.artifactbundle.tar.gz
              checksum: 2991b71311ed45d11589ed091869fb0256f3e3a7a4ab163e0af229bac22a7a6f
              id: swift-DEVELOPMENT-SNAPSHOT-2025-08-27-a_wasm
            other-wasmkit-flags:
    runs-on: ubuntu-24.04-arm
    env:
      STACK_SIZE: 16777216
    steps:
      - uses: actions/checkout@v4
      - run: ./Scripts/ci-install-swiftly.sh
      - run: swiftly install -y --use main-snapshot-2025-08-27
      - run: swift --version
      - run: swift sdk install ${{ matrix.target.sdk.url }} --checksum ${{ matrix.target.sdk.checksum }}
      - run: swift build -c release --build-tests --swift-sdk ${{ matrix.target.sdk.id }} -Xlinker -z -Xlinker stack-size=$STACK_SIZE
      - run: wasmkit run --dir .build --dir / --stack-size=$STACK_SIZE ${{ matrix.target.other-wasmkit-flags }} .build/release/swift-syntaxPackageTests.xctest
  results:
    if: ${{ always() }}
    runs-on: ubuntu-24.04-arm
    needs: [test]
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
