name: test
on:
  push:
    branches: ["wasm32-wasi-test"]
  pull_request:
    branches: ["wasm32-wasi-test"]
jobs:
  build:
    runs-on: ubuntu-latest
    container: swiftlang/swift:nightly-main-jammy@sha256:3b07adff994e3b6e1d23173c0a19a0be0e59ea0220f42d8eba1fcc44ff5468b5
    steps:
      - uses: actions/checkout@v4
      - run: apt-get update && apt-get install --no-install-recommends -y curl
      - name: Install wasmtime
        run: |
          touch ~/.bashrc
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      - run: swift --version
      - run: wasmtime -V
      - run: swift experimental-sdk install https://github.com/swiftwasm/swift/releases/download/swift-wasm-DEVELOPMENT-SNAPSHOT-2024-03-14-a/swift-wasm-DEVELOPMENT-SNAPSHOT-2024-03-14-a-ubuntu22.04_x86_64.artifactbundle.zip
      - run: swift build -c release --build-tests --experimental-swift-sdk wasm32-unknown-wasi -Xlinker -z -Xlinker stack-size=524288
      - run: wasmtime --dir=/ .build/release/swift-syntaxPackageTests.wasm
