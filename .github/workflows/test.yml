name: test
on:
  push:
    branches: ["wasm32-wasi-test"]
  pull_request:
    branches: ["wasm32-wasi-test"]
jobs:
  build:
    runs-on: ubuntu-latest
    container: swiftlang/swift:nightly-main-jammy@sha256:a6ec289900186096738552a893f04c4ed57fbd721a42a3a14a32ae3f1fb3535d
    env:
      STACK_SIZE: 16777216
    steps:
      - uses: actions/checkout@v4
      - run: apt-get update && apt-get install --no-install-recommends -y curl
      - name: Install wasmtime
        run: |
          touch ~/.bashrc
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      - run: swift --version
      - run: wasmtime -V
      - run: swift experimental-sdk install https://github.com/swiftwasm/swift/releases/download/swift-wasm-DEVELOPMENT-SNAPSHOT-2024-04-01-a/swift-wasm-DEVELOPMENT-SNAPSHOT-2024-04-01-a-ubuntu22.04_x86_64.artifactbundle.zip
      - run: swift build -c release --build-tests --experimental-swift-sdk wasm32-unknown-wasi -Xlinker -z -Xlinker stack-size=$STACK_SIZE
      - run: wasmtime --dir / --wasm max-wasm-stack=$STACK_SIZE .build/release/swift-syntaxPackageTests.wasm
